name: juego_happy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  flame: ^1.17.0
  shared_preferences: ^2.2.2
  video_player: ^2.8.2
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/arenas/
    - assets/images/sprites/
    - assets/images/coins/
    - assets/images/icons/
    - assets/images/level2_maze_walls/
    - assets/images/characters/
    - assets/images/characters/Archer/
    - assets/images/characters/Adventurer/
    - assets/images/characters/Warrior/
    - assets/images/characters/Mage/
    - assets/images/characters/Rogue/
    - assets/images/characters/Healer/
    - assets/videos/
    - assets/audio/music/
  
  fonts:
    - family: GameFont
      fonts:
        - asset: assets/fonts/game_font.ttf
